<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Habitcity</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/index.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <p class="logotipo">HC</p>
    </div>

    <main class="main-content">
        <div class="title">
            <h1>Comece sua aventura em Habitcity</h1>
            <p class="subtitle">Crie seu héroi ou entre em sua conta</p>
        </div>

        <div class="new-hero">
            <form action="#" id="form-new-hero">

                <h4>Crie seu primeiro Herói</h4>
                <div class="input-box">
                    <label for="username">Nome:</label>
                    <input type="text" name="username" id="hero-username" required placeholder="Insira o nome do seu herói">
                </div>

                <div class="input-box">
                    <label for="classe">Classe:</label>
                    <input type="text" name="classe" id="hero-classe" required placeholder="Ex: Guerreiro, Bruxo, Engenheiro, etc">
                </div>
                <div class="form-submit">
                    <input type="submit" value="Começar" class="btn-new-task">
                    <p class="entrar">Já criou um herói? <a href="/src/pages/dashboard.html">Retorne de onde parou.</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por <a href="https://ovitormacel.com">Vitor Macel</a></p>
    </footer>

    <script src="src/js/home.js"></script>
    <script src="https://kit.fontawesome.com/3bb5c1e371.js" crossorigin="anonymous"></script>
</body>
</html>
